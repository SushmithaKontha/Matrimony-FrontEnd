<div class="container mt-5">
<mat-grid-list cols="4" rowHeight="10:29" gutterSize="10">
    <mat-grid-tile *ngFor="let p of profileDetails" >
        <div class="row home-page-product-image">
            <img [src]="p.profileImages[0].url" alt="">
            <div class="mt-3">
                <p>Full Name: <b> {{p.fullName}}</b></p>
            </div>
            <div class="mt-3">
                <p>Age:<b> {{p.age}}</b></p>
            </div>
            <div class="mt-3">
                <p>Gender:<b> {{p.gender}}</b></p>
            </div>
            <div class="mt-3">
                <p>Caste:<b> {{p.caste}}</b></p>
            </div>
            <div class="mt-3">
                <p>Height:<b> {{p.height}}</b></p>
            </div>
            <div class="mt-2">
                <p>Citizenship:<b> {{p.citizenship}}</b></p>
            </div>
            <div class="mt-2">
                <p style="white-space:inherit; word-wrap: break-word; text-overflow: ellipsis; height: 40px; 
                width: 288px; overflow: hidden;"
                >Description:<b>{{p.description}}</b></p>
            </div>
            <div class="mt-2">
                <button type="button" routerLink="/subscribe"  mat-raised-button color="warn">View Full Profile</button>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
</div>
